---
layout: default
---
<header id="mastheadArea" class="sg_masthead">
  <div class="sg_contain">
    <div class="head">
      <div class="title header typo_ostrich">{{ page.title }}</div>
      {% if page.info %}<div class="sub_title typo_crow">{{ page.info }}</div>{% endif %}
    </div>
    {% if page.nav == true %}<aside id="nav">
      <div class="header typo_hummingbird">Contents</div>
      <ul></ul>
    </aside>{% endif %}
  </div>
       
</header>

<post id="documentationArea" class="instal-content">       
    <div class="content-instal">
       <div class="content_alert">
         {% include note-instaladores.html %}
         {% include note-instaladores-8.3.0.html %}
       <div class="notes">
        <div class="instal">{{ content }}</div>
       </div>     
    </div>
</post>
